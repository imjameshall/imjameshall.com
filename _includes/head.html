<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">

  <link href='https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}">

  <meta property="og:title" content="Hall and All: Development with Friends" />
<meta property="og:type" content="website" />
<meta property="og:url" content="http://hallandall.com/" />
<meta property="og:image" content="http://hallandall.com/uploads/ha.png" />
<meta property="og:site_name" content="Hall and All" />
<meta property="og:description" content="Hall and All loves taking on projects that push the boundaries of current design trends and pride ourselves on being able to get projects out under extremely tight deadlines." />
</head>
